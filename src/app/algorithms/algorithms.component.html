<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
  crossorigin="anonymous"
/>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-0">
  <a
    class="navbar-brand bg-transparent text-dark border-0 font-weight-bold text-center"
    routerLink="/"
    routerLinkActive="active"
    href="#"
  >
    <i class="bi bi-house-door" style="color: white"></i>
  </a>
  <ul class="navbar-nav">
    <li class="nav-item me-auto mb-0 mb-lg-0">
      <a
        class="nav-link font-weight-bold"
        routerLink="Algorithms"
        routerLinkActive="active"
        href="#"
        >Algorithms</a
      >
    </li>
  </ul>
  <button
    type="button"
    class="close btn-close-focus-shadow"
    style="margin-left: auto"
    routerLink="/"
    routerLinkActive="active"
    aria-label="Close"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</nav>
<body style="background-color: rgb(34, 35, 48)">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <div class="container mt-0">
    <h2 class="text-center text-white">Algorithms</h2>
    <ul class="list-group mt-3">
      <ng-container *ngFor="let category of categories">
        <li class="list-group-item text-white">
          <a
            href="javascript:void(0)"
            class="stretched-link text-decoration-none"
            (click)="toggleCategory(category)"
          >
            {{ category }}
          </a>
        </li>
        <div
          *ngIf="isCategoryExpanded[category]"
          class="list-group-item bg-dark text-white"
        >
          <ul class="list-group">
            <ng-container
              *ngFor="
                let algorithm of algorithms
                  | filter : { key: 'category', value: category }
              "
            >
              <li class="list-group-item text-white">
                <a
                  href="javascript:void(0)"
                  class="stretched-link text-decoration-none"
                  (click)="toggleAlgorithm(algorithm.name)"
                >
                  {{ algorithm.name }}
                </a>
                <div
                  *ngIf="isAlgorithmExpanded[algorithm.name]"
                  class="text-white"
                >
                  <div class="dynamic-content" [innerHTML]="algorithm.content">
                    <pre><code [innerHTML]="algorithm.content"></code></pre>
                  </div>
                </div>
              </li>
            </ng-container>
          </ul>
        </div>
      </ng-container>
    </ul>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
</body>
