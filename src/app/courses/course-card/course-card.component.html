<div class="cards-container">
  <div
    *ngFor="let course of courses"
    class="card-container"
    (click)="redirectToCourse(course.route)"
  >
    <div class="card">
      <div class="image-container">
        <img
          [src]="course.image"
          class="card-img-top square-image"
          alt="Course Image"
        />
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ course.title }}</h5>
      </div>
    </div>
  </div>
</div>
