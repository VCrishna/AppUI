  crossorigin="anonymous"
/>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-0">
  <a
    class="navbar-brand bg-transparent text-dark border-0 font-weight-bold text-center"
    routerLink="/"
    routerLinkActive="active"
    href="#"
  >
    <i class="bi bi-house-door" style="color: white"></i>
  </a>
  <ul class="navbar-nav">
    <li class="nav-item me-auto mb-0 mb-lg-0">
      <a
        class="nav-link font-weight-bold"
        routerLink="dataStructure"
        routerLinkActive="active"
        href="#"

  </ul>

    type="button"
    class="close btn-close-focus-shadow"

    routerLinkActive="active"

<body style="background-color: rgb(34, 35, 48)">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <!-- lc-patterns.component.html -->
  <div class="container mt-0">
    <h2 class="text-center text-white">Patterns to solve any problem</h2>
    <ul class="list-group mt-3">
      <ng-container *ngFor="let pattern of patterns; let i = index">
        <li class="list-group-item text-white">
          <a
            href="javascript:void(0)"
            class="stretched-link text-decoration-none"
            (click)="togglePattern(i)"
          >
            {{ pattern.name }}
          </a>
        </li>
        <div *ngIf="isExpanded[i]" class="list-group-item bg-dark text-white">
          <div class="dynamic-content" [innerHTML]="pattern.content"></div>
          <img
            *ngIf="pattern.image"
            [src]="pattern.image"
            alt="{{ pattern.name }}"
            class="img-fluid mt-2"
          />
        </div>
      </ng-container>
    </ul>
    <!-- Footer with source link -->
    <footer class="mt-5">
      <p class="text-white text-center">
        Source:
        <a
          href="https://hackernoon.com/14-patterns-to-ace-any-coding-interview-question-c5bb3357f6ed"
          target="_blank"
          >14 Patterns to Ace Any Coding Interview Question</a
        >
      </p>
    </footer>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
</body>
